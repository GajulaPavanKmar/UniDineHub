<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
<meta charset="ISO-8859-1">
<title>MenuItems</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/homestyles.css}">
<link rel="stylesheet" th:href="@{/css/mitemstyle.css}">

</head>
<body>
<section>
<div th:replace="~{PostLoginPages/LoginNavbar :: LoginNavbar}"></div>
</section>

<section class="menu-section py-5">
  <div class="container">
    <a class="menu-back-btn btn btn-warning mb-4" th:href="@{/restMenu}" role="button">Back</a>
    <h2 class="menu-title text-center mb-4">Menu</h2>

    <div class="alert alert-success" role="alert" th:if="${errorMsg}">
      <p th:text="${errorMsg}">Default message</p>
    </div>
<div class="menu-items">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th>Price</th>
        <th>Actions</th>
        <th>Delete?? </th>
      </tr>
    </thead>
    <tbody id="menuItemsContainer">
      <tr th:each="menuItem : ${menuItems}" th:object="${menuItem}">
        <!-- Existing menu items -->
        <td th:text="${menuItem.name}">Item Name</td>
		<td>
			<input type="number" min="0" max="1000" th:value="${menuItem.calories}" class="form-control calories-input" th:id="'calories_' + ${menuItem.itemId}" />
        </td>
        <td>
			<input type="number" min="0" max="100" step="0.01" th:value="${menuItem.price}" class="form-control price-input" th:id="'price_' + ${menuItem.itemId}" />
        </td>
        <td>
         <form th:action="@{/updateMenu/{id}/menuItems(id=${menuItem.menuId})}" method="post" class="menu-item-form">
				<input type="hidden" th:name="itemId" th:value="${menuItem.itemId}" />
		    	<input type="hidden" th:name="calories" th:value="${menuItem.calories}" />
		    	<input type="hidden" th:name="price" th:value="${menuItem.price}" />
                 <button class="btn btn-primary updateItem" type="submit">Update</button>
         </form>
        </td>
        <td>
          <button class="btn btn-danger deleteItem" th:href="@{/deleteMenu/{id}/menuItems(id=${menuItem.itemId})}">Delete</button>
        </td>
      </tr>
      <form th:action="@{/addNewMenu/items}" method="post" class="menu-item-form">
      <tr>
        <td><input type="text" id="newItemName" placeholder="Item Name" class="form-control"></td>
        <td><input type="number" id="newItemCalories" placeholder="Calories" class="form-control"></td>
        <td><input type="number" id="newItemPrice" placeholder="Price" class="form-control"></td>
        <td><button id="addNewItem" class="btn btn-success">Add New Item</button></td>
      </tr>
    </form>
    </tbody>
  </table>
</div>

   
  </div>
</section>

<div th:replace="~{Footer :: Footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    const calorieInputs = document.querySelectorAll('.calories-input');

    calorieInputs.forEach(function(input) {
        input.addEventListener('change', function() {
            const itemId = this.id.split('_')[1];

            const hiddenCalorieInput = document.querySelector('input[type="hidden"][name="calories"][id="caloriesHidden_' + itemId + '"]');

            if (hiddenCalorieInput) {
                hiddenCalorieInput.value = this.value;
            }
        });
    });
});

</script>
</body>
</html>
