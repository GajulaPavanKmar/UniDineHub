<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drinks</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
<link rel="stylesheet" href="/css/menuItems.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">UniDineHub</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                <!-- Account Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/account}">My Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Drinks Menu</h2>
<!-- Sort Buttons -->
<div class="text-center mb-4">
    <button onclick="sortItemsByPrice()" class="btn btn-secondary">Sort by Price</button>
    <button onclick="sortItemsByName()" class="btn btn-secondary">Sort by Name</button>
    <button onclick="sortItemsByDescription()" class="btn btn-secondary">Sort by Description</button>
</div>

<div class="container mt-5">
    <h2>Menu Items</h2>
    <div class="row">
        <!-- Loop through each menu item passed from the controller -->
        <div class="col-md-4 mb-3" th:each="menuItem : ${menuitems}">
            <div class="card h-100">
<!--                 <img th:src="@{${menuItem.imageUrl}}" class="card-img-top" alt="Menu Item Image" th:alt="${menuItem.name}">
 -->                <div class="card-body">
                    <h5 class="card-title" th:text="${menuItem.name}">Item Name</h5>
                    <p class="card-text" th:text="${menuItem.description}">Item Description</p>
                    <p class="card-text"><small class="text-muted" th:text="${menuItem.calories} + ' cal'">Calories</small></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary" th:text="'$' + ${menuItem.price}">Item Price</span>
 							<a href="#" class="btn btn-primary addToCart" data-item-id="${menuItem.id}">Add to Cart<span class="item-count">0</span></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
var shoppingCart = [];

function addToCartHandler(event) {
    event.preventDefault();
    
    var itemId = event.target.getAttribute('data-item-id');
    var selectedItem = menuItems.find(function(item) {
        return item.id === itemId;
    });

    if (selectedItem) {
        shoppingCart.push(selectedItem);
        
        // Update the item count displayed in the UI
        var itemCountSpan = event.target.querySelector('.item-count');
        if (itemCountSpan) {
            var itemCount = shoppingCart.length;
            itemCountSpan.textContent = itemCount;
        }

        alert('Item added to cart: ' + selectedItem.name);
    } else {
        alert('Item not found.');
    }
}

var addToCartButtons = document.querySelectorAll('.addToCart');
addToCartButtons.forEach(function(button) {
    button.addEventListener('click', addToCartHandler);
});


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
