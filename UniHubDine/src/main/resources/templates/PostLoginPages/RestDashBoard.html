<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <script type="text/javascript" th:src="@{/js/homejs.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
			<a class="navbar-brand" th:href="@{/loginhome}">
			    <img src="/UniDineHub/images/homepage/logo.svg" alt="UniHubDine Logo" style="height: 40px;"> 		</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Account Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/account}">My Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        </div>
    </nav>
</div>

	<section class="container my-5 menu-section">
		<div class="container mt-4">
        <h1>Order List</h1>
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>User ID</th>
                    <th>Restaurant Name</th>
                    <th>Order Placed on</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the orderList -->
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.firstname}">User ID</td>
                    <td th:text="${order.restaurantName}">Restaurant Name</td>
                    <td th:text="${order.orderTimestamp}">Order Timestamp</td>
                    <td th:text="${order.status}">Status</td>
                    <td th:text="${order.quantity}">Quantity</td>
                    <td th:text="${order.totalPrice}">Total Price</td>
                    <td th:text="${order.itemName}">Item Name</td>
                </tr>
            </tbody>
        </table>
    </div>

	</section>
	
<div th:replace="~{Footer :: Footer}"></div>
</body>
</html>
