<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Restaurant Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="PostLoginPages/LoginNavbar :: LoginNavbar"></div>
	<div class="container my-3">
		<div class="row">
			<div class="col-12">
				<h1 th:text="'Welcome, ' + ${user.firstName} + '!'"></h1>
			</div>
		</div>
	</div>

	<section class="container my-5 menu-section">
		<div class="row">
			<div th:each="menu : ${menus}" class="col-md-3 mb-4">
				<div class="card">
					<a th:href="@{/menu/{id}/items(id=${menu.id})}"> <img	th:src="@{'/images/menu/'+ ${menu.image}}" class="card-img-top"
						alt="Menu Item" th:alt="${menu.name}">
					</a>
					<div class="card-body">
						<h5 class="card-title" th:text="${menu.name}">Menu Name</h5>
						<!-- 							<p class="card-text" th:text="${menu.id}">Menu Description</p>
 -->
						<p class="card-text" th:text="${menu.description}">Menu
							Description</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
