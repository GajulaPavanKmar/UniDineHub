<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="PostLoginPages/LoginNavbar :: LoginNavbar"></div>
	<section class="container my-5 menu-section">
		<div class="container mt-4">
        <h1>Order List</h1>
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>User ID</th>
                    <th>Restaurant Name</th>
                    <th>Order Placed on</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Item Name</th>
                    <th>Ready?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the orderList -->
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.firstname}">User ID</td>
                    <td th:text="${order.restaurantName}">Restaurant Name</td>
                    <td th:text="${order.orderTimestamp}">Order Timestamp</td>
                    <td th:text="${order.status}">Status</td>
                    <td th:text="${order.quantity}">Quantity</td>
                    <td th:text="${order.totalPrice}">Total Price</td>
                    <td th:text="${order.itemName}">Item Name</td>
                    <td th:text="${order.status_order}">Item Status</td>
                </tr>
            </tbody>
        </table>
    </div>
	</section>
<div th:replace="~{Footer :: Footer}"></div>
</body>
</html>
