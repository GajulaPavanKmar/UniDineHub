<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <link rel="stylesheet" th:href="@{/css/myAccount.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="PostLoginPages/LoginNavbar :: LoginNavbar"></div>
<section class="container my-5 menu-section">

<div class="container mt-4">
    <h1>Order List</h1>
    <div class="row">
        <!-- Iterate over the orderList -->
        <div th:each="order : ${orderList}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="sdlkj.pjmg" class="card-img-top" alt="Order Image">
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="row">
                            <div class="col-6 text-left">
                                <span class="item-name" th:text="${order.itemName}">Item Name</span>
                            </div>
                            <div class="col-6 text-right">
                                <span class="restaurant-name" th:text="${order.restaurantName}">Restaurant Name</span>
                            </div>
                        </div>
                    </h5>
                    <br>
                    <p class="card-text">
                        Order Placed on: <span th:text="${order.orderTimestamp}">Order Timestamp</span>
                    </p>
                    <p class="card-text">
                        <span class="price">Price:</span> <span th:text="${order.totalPrice}" class="price">Total Price</span>
                    </p>
                    <p class="card-text">
                        <span th:classappend="${order.status_order == 'Ready for PickUp' ? 'ready-pickup' : (order.status_order == 'Pending' ? 'ready-pending' : '')}">
                            Ready? <span th:text="${order.status_order}">Item Status</span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>





</section>
</body>
</html>
