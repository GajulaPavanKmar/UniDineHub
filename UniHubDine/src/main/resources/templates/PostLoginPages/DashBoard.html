<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="PostLoginPages/LoginNavbar :: LoginNavbar"></div>

<section class="container my-5 udh-info-section">
<br>
<br>
    <div class="row">
        <!-- Menu -->
        <div class="col-md-4 text-center udh-info-col">
            <a th:href="@{/menu}" class="udh-info-link">
                <img src="/UniDineHub/images/login/menu.png" alt="Menu" class="img-fluid udh-info-img">
                <h3 class="udh-info-title">Menu</h3>
            </a>
            <p class="udh-info-text">Browse our delicious offerings.</p>
        </div>

        <!-- My Account -->
        <div class="col-md-4 text-center udh-info-col">
            <a th:href="@{/myAccount}" class="udh-info-link">
                <img src="/UniDineHub/images/login/history.png" alt="My Account" class="img-fluid udh-info-img">
                <h3 class="udh-info-title">Order History</h3>
            </a>
            <p class="udh-info-text">See your previous orders here..</p>
        </div>

        <!-- Cart -->
        <div class="col-md-4 text-center udh-info-col">
            <a th:href="@{/userCart}" class="udh-info-link">
                <img src="/UniDineHub/images/login/cart.png" alt="Cart" class="img-fluid udh-info-img">
                <h3 class="udh-info-title">Cart</h3>
            </a>
            <p class="udh-info-text">View items in your shopping cart.</p>
        </div>
    </div>
</section>

<div th:replace="~{Footer :: Footer}"></div>

</body>
</html>
