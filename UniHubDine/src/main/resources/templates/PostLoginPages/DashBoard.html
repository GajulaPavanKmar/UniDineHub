<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Restaurant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">UniDineHub</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                <!-- Account Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/account}">My Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>    
<div class="container my-3">
    <div class="row">
        <div class="col-12">
            <h1 th:text="'Welcome, ' + ${user.firstName} + '!'"></h1>
      </div>
    </div>
</div>
    <!-- Today's Best Deal Section -->
    <div class="container my-4">
        <div class="row align-items-center">
            <!-- Content on the left -->
            <div class="col-lg-6">
                <h3>Honey Pepper Pimento Chicken Sandwich</h3>
                <p>$7.19 | 570 cal</p>
                <a href="#" class="btn btn-danger">Order now</a>
            </div>
            <!-- Image on the right with gradient -->
            <div class="col-lg-6">
                <div class="image-gradient-wrapper">
                    <div class="image-gradient">
                        <img th:src="@{/images/login/pizza.jpg}" class="image-fluid" alt="Drink">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 <div class="container mt-3">
    <div class="row">
        <div th:each="menu : ${menus}" class="col-md-4 mb-4">
            <div class="card">
            <a href="menuItems">
                            <img src="/images/login/salad.png" class="card-img-top" alt="Drink">
            </a>
<!--                 <img th:src="@{'/images/menu/' + ${menu.image}}" class="card-img-top" alt="Menu Item" th:alt="${menu.name}">
 -->                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">Menu Name</h5>
                    <p class="card-text" th:text="${menu.description}">Menu Description</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
