<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | UniHubDine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/5paNdF+TmFE5o2D1z7uJz7T9WSVfaH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <link rel="stylesheet" th:href="@{/css/styleslogin.css}">
    
</head>
<body>
<div th:replace="Navbar :: Navbar"></div>
<div class="container my-login-container mt-5">
    <div class="row justify-content-center">
        <!-- Left Column for Image -->
        <div class="col-md-6 my-login-image">
            <img src="/UniDineHub/images/homepage/login.png" alt="Login" class="img-fluid">
        </div>

        <!-- Right Column for Login Form -->
        <div class="col-md-6">
            <div class="my-login-card">
                <h2>Welcome Back!</h2>
                <div th:if="${message}">
				    <div class="alert alert-danger" role="alert">
				    <p th:text="${message}">Default message</p>
					</div>
				</div>
				
                <form th:action="@{/login}" method="post" class="my-login-form">
                    <div class="mb-4">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-4">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-danger">Log In</button>
                </form>
                <br>
                <p class="text-center my-login-new-account">New here? <a th:href="@{/signup}">Create an account</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{Footer :: Footer}"></div>
<script>
$('.alert').alert()
</script>
</body>
</html>
