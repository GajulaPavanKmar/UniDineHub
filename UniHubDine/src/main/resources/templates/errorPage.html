<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
    <style>
    
.alert {
    margin-bottom: 30px;
}

/* Adjust image styles as needed */
img {
    max-width: 100%;
    height: auto;
}

/* Button customization */
.btn-primary {
    margin-top: 20px;
}
    
    </style>
</head>
<body>
    <div th:replace="Navbar :: Navbar"></div>

    <div class="container text-center mt-5">
        <h2>Error Page</h2>
        <p>An error has occurred:</p>
        <div th:text="${errorMessage}" class="alert alert-danger">Error details</div>

        <img src="/UniDineHub/images/homepage/error.png" alt="Error Image" class="img-fluid my-4" style="max-width: 400px; height: auto;">
		<br>
        <a th:href="@{/home}" class="btn btn-danger">Go back to the home page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
